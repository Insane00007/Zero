<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Donator Form - Zero Hunger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }

    .donator-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    a.back-link {
      display: block;
      margin-bottom: 20px;
      text-align: left;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="donator-container">
    <a class="back-link" href="index.html">&larr; Back to Home</a>

    <h2>Donator Information Form</h2>
    <form action="submit_donation.php" method="post">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" required>

      <label for="donation-type">Donation Type</label>
      <select id="donation-type" name="donation-type" required>
        <option value="">Select Type</option>
        <option value="food">Food</option>
        <option value="money">Money</option>
        <option value="clothes">Clothes</option>
        <option value="other">Other</option>
      </select>

      <label for="details">Donation Details (optional)</label>
      <textarea id="details" name="details" rows="4" placeholder="Describe your donation..."></textarea>

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required
             pattern="^\+?[0-9\s\-]{10,15}$"
             placeholder="e.g., +1 234 567 8901">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <button type="submit">Submit Donation</button>
    </form>
  </div>

</body>
</html>
