<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beneficiaries Form - Zero Hunger</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5faff;
      margin: 0;
      padding: 0;
    }

    .beneficiary-container {
      max-width: 600px;
      margin: 50px auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    h2 {
      text-align: center;
      color: #004080;
    }

    a.back-link {
      display: block;
      margin-bottom: 20px;
      text-align: left;
      color: #004080;
      text-decoration: none;
      font-weight: bold;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input, select, textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #004080;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #003366;
    }
  </style>
</head>
<body>

  <div class="beneficiary-container">
    <a class="back-link" href="index.html">&larr; Back to Home</a>

    <h2>Beneficiary Information Form</h2>
    <form action="https://formspree.io/f/xyzwjweg" method="POST">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <label for="beneficiary-type">Beneficiary Type (NGO, Masjid, Temple, etc.)</label>
      <select id="beneficiary-type" name="beneficiary-type" required>
        <option value="">Select Type</option>
        <option value="NGO">NGO</option>
        <option value="Masjid">Masjid</option>
        <option value="Temple">Temple</option>
        <option value="Other">Other</option>
      </select>

      <label for="reason">Reason for Needing Assistance</label>
      <textarea id="reason" name="reason" rows="4" required placeholder="Describe why you need assistance..."></textarea>

      <!-- Formspree free plan does not support file uploads -->
      <!-- Consider using Google Drive upload if file uploads are needed -->

      <label for="contact">Contact Number</label>
      <input type="tel" id="contact" name="contact" required
             pattern="^\+?[0-9\s\-]{10,15}$"
             placeholder="e.g., +1 234 567 8901">

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="City, Country" required>

      <button type="submit">Submit Request</button>
    </form>
  </div>

</body>
</html>
